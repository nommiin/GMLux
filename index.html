<html>
    <head>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        * {
            font-family: "Roboto", sans-serif;
            font-size: 14px;
        }

        button {
            font-size: 22px;
        }
        </style>
        <script src="core/main.js"></script>
    </head>
    <body>
        <center>
            <b>Input Code</b><br>
            <textarea id="input" cols="160" rows="22">#gmlux gms1
#define main
var object oPlayer = {
    x: 32,
    y: 32,
    speed: 8
};

#define step
if (keyboard_check(vk_left) == true) {
    oPlayer.x -= oPlayer.speed;
} else if (keyboard_check(vk_right) == true) {
    oPlayer.x += oPlayer.speed;
}

if (keyboard_check(vk_up) == true) {
    oPlayer.y -= oPlayer.speed;
} else if (keyboard_check(vk_down) == true) {
    oPlayer.y += oPlayer.speed;
}

#define draw
draw_rectangle(oPlayer.x - 8, oPlayer.y - 8, oPlayer.x + 8, oPlayer.y + 8, false);</textarea>
            <br><b>Output Code</b><br>
            <textarea id="output" cols="160" rows="24"></textarea>
            <br><button onclick="GMLux.Transpile(document.getElementById('input'), document.getElementById('output'));">Transpile Input</button><br><button onclick="window.open('http://yal.cc/r/gml/?mode=2d&gml=' + window.btoa(document.getElementById('output').value))">Run in GMLive</button>
        </center>
    </body>
</html>
